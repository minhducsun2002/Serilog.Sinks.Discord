name: Publish package

on:
  push:
    paths:
      - '*.cs'
      - '*.csproj'
      - '.github/workflows/nuget.yml'
    branches:
      - master
  repository_dispatch:
  workflow_dispatch:

jobs:
  publish:
    name: Publish to feed
    runs-on: ubuntu-20.04
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.101
      - name: Package
        run: |
          dotnet build
          dotnet pack Serilog.Sinks.Discord.csproj -o dist/ --version-suffix "$(date +%Y%m%d-%H%M)";
      - name: Publish to GitHub
        env:
          API_KEY: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet nuget push dist/*.nupkg --api-key "$API_KEY" --source "https://nuget.pkg.github.com/$GITHUB_ACTOR/index.json";
      - name: Publish to MyGet
        env:
          API_KEY: ${{ secrets.MYGET_KEY }}
        run: |
          dotnet nuget push dist/*.nupkg --api-key "$API_KEY" --source "https://www.myget.org/F/cip-feed/api/v2/package";